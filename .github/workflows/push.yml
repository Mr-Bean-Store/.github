name: Accepted Pull Request
on:
  push:
    branches:
      - feature/pulumi_*
      - main
      - develop
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  id-token: write
  contents: read
jobs:
  Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Test Migrations
        uses: ".github/workflows/run_flyway_migrations.yml"
        with:
          environment: test
